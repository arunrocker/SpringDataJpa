spring.application.name=productRepos
spring.datasource.url=jdbc:mysql://localhost:3306/mydb
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
# Enable second-level cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=true

# Enable query cache (optional)
spring.jpa.properties.hibernate.cache.use_query_cache=true

# Set the cache region factory to JCache (required for Ehcache)
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory

# Specify the Ehcache provider
spring.jpa.properties.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider

# Specify the Ehcache configuration file (optional)
spring.jpa.properties.javax.cache.uri=classpath:ehcache.xml

